<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class TreeNode {
            constructor(val) {
                this.val = val
                this.left = null
                this.right = null
            }
        }
        function createTree_preOrder(arr) {
            let root = null
            if (arr[0] !== undefined) {
                let nodeVal = arr.shift()
                if(nodeVal != "#"){
                    root = new TreeNode(nodeVal)
                    root.left = createTree_preOrder(arr)
                    root.right = createTree_preOrder(arr)
                }
            }
            return root
        }
        let arr = ['a', 'b', 'd', '#', 'f', '#', '#', '#', 'c', '#', 'e', '#', '#']
        let ans1 = []
        let tree = createTree_preOrder(arr)



        // 先序遍历
        function preOrderTraversal(tree,ans){
            if(tree){
                ans.push(tree.val)
                preOrderTraversal(tree.left,ans)
                preOrderTraversal(tree.right,ans)
            }else{
                ans.push('#')
            }  
        }
        preOrderTraversal(tree,ans1)
        console.log(ans1)
        // 中序遍历
        let ans2 = []
        function inOrderTraversal(tree,ans){
            if(tree){
                inOrderTraversal(tree.left,ans)
                ans.push(tree.val)
                inOrderTraversal(tree.right,ans)
            }else{
                ans.push('#')
            }  
        }
        inOrderTraversal(tree,ans2)
        console.log(ans2)
        // 后序遍历
        let ans3 = []
        function postOrderTraversal(tree,ans){
            if(tree){
                postOrderTraversal(tree.left,ans)
                postOrderTraversal(tree.right,ans)
                ans.push(tree.val)

            }else{
                ans.push('#')
            }  
        }
        postOrderTraversal(tree,ans3)
        console.log(ans3)
    </script>
</body>

</html>
