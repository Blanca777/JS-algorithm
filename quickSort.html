<body>
    <script>
        let arr = [3, 1, 10, 7, 4, 6, 5, 2]
        function quickSort(arr) {
            let base_num = arr[0],
                len = arr.length,
                left_arr = [],
                right_arr = []
            for (let i = 1; i < len; i++) {
                if (arr[i] >= base_num) {
                    right_arr.push(arr[i])
                } else {
                    left_arr.push(arr[i])
                }
            }
            if (left_arr.length >= 2) left_arr = quickSort(left_arr)
            if (right_arr.length >= 2) right_arr = quickSort(right_arr)

            return left_arr.concat(base_num, right_arr)
        }
        arr = quickSort(arr)
        console.log(arr)
    </script>
</body>

</html>
