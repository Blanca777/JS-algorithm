<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Node {
            constructor(val) {
                this.val = val
                this.next = null
            }
        }
        function createList(arr) {
            let head = new Node(arr[0])
            let tail = head
            for (let i = 1; i <= arr.length - 1; i ++){
                tail.next = new Node(arr[i])
                tail = tail.next
            }
            return head
        }
       
        function reverseList(head){
            let arr = []
            let p = head
            while(p){
                arr.push(p.val)
                p = p.next
            }
            p = head
            while(p){
                p.val = arr.pop()
                p = p.next
            }
            return head
        }
        let arr = [1, 2, 3, 4, 5]
        let head = createList(arr)
        console.log(reverseList(head))
    </script>
</body>

</html>
