<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class TreeNode {
            constructor(val) {
                this.val = val
                this.left = null
                this.right = null
            }
        }
        function createTree_preOrder(arr) {
            let root = null
            if (arr[0] !== undefined) {
                let nodeVal = arr.shift()
                if(nodeVal != "#"){
                    root = new TreeNode(nodeVal)
                    root.left = createTree_preOrder(arr)
                    root.right = createTree_preOrder(arr)
                }
            }
            return root
        }
        let arr = ['a', 'b', 'd', '#', 'f', '#', '#', '#', 'c', '#', 'e', '#', '#']
        let ans = []
        let tree = createTree_preOrder(arr)

        function levelOrderTraversal(tree,ans){
            let queue = []
            if(tree){
                ans.push(tree.val)
                queue.push(tree)
            }
            while(queue.length){
                let head = queue.shift()
                let left = head.left
                if(left){
                    ans.push(left.val)
                    queue.push(left)
                }else{
                    ans.push('#')
                }
                let right = head.right
                if(right){ 
                    ans.push(right.val)
                    queue.push(right)
                }else{
                    ans.push('#')
                }
            }
        }
        levelOrderTraversal(tree,ans)
        console.log(ans)
    </script>
</body>

</html>
